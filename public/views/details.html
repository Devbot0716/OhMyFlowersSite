<div class="details_page" ng-repeat='detail in details'>
  <p style="font: 400 80px/0.8 'Great Vibes', Helvetica, sans-serif;">{{detail.name}}
  </p>
  <img ng-src="{{detail.images}}" alt="image">
  <p style="font: 400 30px/0.8 'Great Vibes', Helvetica, sans-serif;">{{ detail.price | currency}}
  </p>
  <p style="font: 400 30px/0.8 'Great Vibes', Helvetica, sans-serif;">{{detail.description}}
  </p>
</div>
